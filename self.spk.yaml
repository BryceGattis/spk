
pkg: spk/0.1.0

opts:
- var: arch
- var: os

build:
  script:
    - python -m nuitka
        --follow-imports
        --standalone
        --output-dir=./build
        --show-progress
        --show-scons
        --show-modules
        spk
    - mkdir -p $PREFIX/{opt,bin}/
    - cp -r build/spk.dist $PREFIX/opt
    - ln -s $PREFIX/opt/spk.dist/spk $PREFIX/bin/spk
