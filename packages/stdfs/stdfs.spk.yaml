pkg: stdfs/1.0.0
compat: x.ab
build:
  script:
    - mkdir /spfs/{bin,lib,etc}
    - mkdir -p /spfs/etc/spfs/startup.d
    - ln -s lib /spfs/lib64
install:
  environment:
    - prepend: LD_LIBRARY_PATH
      value: /spfs/lib
    - prepend: LIBRARY_PATH
      value: /spfs/lib
    - prepend: PATH
      value: /spfs/bin
