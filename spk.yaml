
pkg: spk/0.1.0

opts:
- var: arch
- var: os

build:
  script:
    - exit 1
    - python -m nuitka
        --follow-imports
        --output-dir=build
        --o /spfs/opt
        --show-progress
        --show-scons
        --show-modules
        spk
    - ln -s /spfs/opt/spk.dist/spk /spfs/bin/spk
