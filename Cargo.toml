[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = "2018"
name = "spk"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
name = "spk"
path = "src/lib.rs"

[dependencies]
