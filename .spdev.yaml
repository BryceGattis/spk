version: 0.25.0
release_notes: |
  * Update to latest spfs for improved logging and bugfixes
  * Update logging to use stderr instead of stdio, making it
    much easier to interact with processes launched through spk
  * Enable the use of '/' notation for default values in build options
    * This aligns the syntax across the whole file, creating better consistency
    * The old 'default' field will still be supported for the time being, but
      removed from the documentation and examples

toolchain:
  - kind: Shell
    variables:
      SENTRY_ENVIRONMENT: development
      PATH: $SPDEV_ENV/bin:$PATH
  - kind: Rust
  - kind: Pipenv

components:
  - kind: PythonPackage
    name: python
    lint:
      black: true
      python3: false
      mypy: true
    test:
      command: $SPDEV_ENV/bin/spfs run - pytest
    install:
      enabled: true
    deploy:
      rez.enabled: false

  - kind: RustCrate
    name: spk

  - kind: HugoDocs
    name: docs
    location: docs

  - kind: RPMPackage
    name: rpm
    spec_file:
      spk.spec
      # bootstrap packages that need to go out with any new features
  - kind: SPKPackage
    name: spk-stdfs
    version: 1.0.0
    spec_file: packages/stdfs/stdfs.spk.yaml
  - kind: SPKPackage
    name: spk-gcc48
    version: 4.8.5
    spec_file: packages/gcc/gcc48.spk.yaml
  - kind: SPKPackage
    name: spk-gcc63
    version: 6.3.1
    spec_file: packages/gcc/gcc63.spk.yaml

  - kind: SentryRelease
    name: sentry
    project: spk
    deploy:
      enabled: true

  - kind: WordpressReleaseNotes
    name: wp-release
    email:
      sender:
        name: SPK Team
