version: 0.9.1
release_notes: |
  * Ensure empty yaml files are valid specs
    * This eases the automation process and getting started docs
  * Fix error 'object has no attribute _Option__value'


toolchain:
- kind: Shell
  variables:
    SENTRY_ENVIRONMENT: development
    PATH: $SPDEV_ENV/bin:$PATH
- kind: Pipenv

components:

- kind: PythonPackage
  name: python
  lint:
    black: true
    python3: false
    mypy: true
  test:
    command: spfs run - pytest
  install:
    enabled: true
  deploy:
    rez.enabled: false

- kind: HugoDocs
  name: docs
  location: docs

- kind: RPMPackage
  name: rpm
  spec_file: spk.spec

# bootstrap packages that need to go out with any new features
- kind: SPKPackage
  name: spk-stdfs
  version: 1.0.0
  spec_file: packages/stdfs/stdfs.spk.yaml
- kind: SPKPackage
  name: spk-gcc48
  version: 4.8.5
  spec_file: packages/gcc/gcc48.spk.yaml
- kind: SPKPackage
  name: spk-gcc63
  version: 6.3.1
  spec_file: packages/gcc/gcc63.spk.yaml
- kind: SPKPackage
  name: spk-python2
  version: 2.7.5
  spec_file: packages/python/python2.spk.yaml
- kind: SPKPackage
  name: spk-python3
  version: 3.7.3
  spec_file: packages/python/python3.spk.yaml
