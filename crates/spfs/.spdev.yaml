version: 0.21.0
release_notes: |
  * Convert existing spfs python code to rust

toolchain:
  - kind: Rust

components:
  - kind: RustBinary
    name: rust

  - name: rpm
    kind: RPMPackage
    spec_file: spfs.spec

  - kind: HugoDocs
    name: docs
    location: docs

  - kind: SentryRelease
    name: sentry
    project: spfs
    deploy.enabled: true
