version: 0.15.5
release_notes: |
  * Collect basic spops metrics

environment:
  kind: PipEnv

components:
- name: lib
  kind: PythonPackage
  lint:
    python3: false
    black: true
  test:
    command: pytest
  install:
    enabled: true

- name: rpm
  kind: RPMPackage
  spec_file: spfs.spec

- kind: HugoDocs
  name: docs
  location: docs
