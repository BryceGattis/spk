version: 0.19.3
release_notes: |
  * Fix race condition causing 'invalid header' error during sync
  * Add expect as a dependency to rpm (for csh integration)

environment:
  kind: PipEnv

components:
- name: python
  kind: PythonPackage
  lint:
    python3: false
    black: true
    mypy: true
  test:
    command: pytest
  install:
    enabled: true

- name: rpm
  kind: RPMPackage
  spec_file: spfs.spec

- kind: HugoDocs
  name: docs
  location: docs
