version: 0.15.4
release_notes: |
  * Fix permission denied error for /net/libs repos
    * The last fix was one place the error could happen, this is the next

environment:
  kind: PipEnv

components:
- name: lib
  kind: PythonPackage
  lint:
    python3: false
    black: true
  test:
    command: pytest
  install:
    enabled: true

- name: rpm
  kind: RPMPackage
  spec_file: spfs.spec

- kind: HugoDocs
  name: docs
  location: docs
