version: 0.20.4
release_notes: |
  * Fix bug where tags in shared storage could cause permission issues

toolchain:
  - kind: Pipenv

components:
  - name: python
    kind: PythonPackage
    lint:
      python3: false
      black: true
      mypy: true
    test:
      command: pytest
    install:
      enabled: true
    deploy:
      rez:
        enabled: false

  - name: rpm
    kind: RPMPackage
    spec_file: spfs.spec

  - kind: HugoDocs
    name: docs
    location: docs

  - kind: SentryRelease
    name: sentry
    project: spfs
    deploy.enabled: true
