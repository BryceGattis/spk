version: 0.19.2
release_notes: |
  * Fix bug where startup process could die and exit too early in csh
  * Fix bug where runtimes storage could get locked with restricted permissions

environment:
  kind: PipEnv

components:
- name: python
  kind: PythonPackage
  lint:
    python3: false
    black: true
    mypy: true
  test:
    command: pytest
  install:
    enabled: true

- name: rpm
  kind: RPMPackage
  spec_file: spfs.spec

- kind: HugoDocs
  name: docs
  location: docs
