version: 0.22.0
release_notes: |
  * Replace tokio runtime with rayon for parallel processing
  * Update sync and clean processes to use progress bars instead of logging

toolchain:
  - kind: Rust

components:
  - kind: RustBinary
    name: spfs

  - name: rpm
    kind: RPMPackage
    spec_file: spfs.spec

  - kind: HugoDocs
    name: docs
    location: docs

  - kind: SentryRelease
    name: sentry
    project: spfs
    deploy.enabled: true
