[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = "2021"
name = "spk-schema-liquid"
version = "0.36.0"

[features]
migration-to-components = ["spk-schema-foundation/migration-to-components"]

[dependencies]
lazy_static = "1.4"
liquid = "0.26.0"
liquid-core = "0.26.0"
format_serde_error = {version = "0.3", default_features = false, features = ["colored"]}
regex = "1.6.0"
serde = "1.0"
serde_json = "1.0"
spk-schema-foundation = { path = "../foundation" }
tracing = "0.1.35"

[dev-dependencies]
rstest = "0.15.0"
